        <h1 align="center">Terminal Client</h1>
        <div>
            <ul id="messages"></ul>
        </div>
        <form action="">
            <input id="chat_form" autocomplete="off" />
            <button>SEND</button>
        </form>
        <script src="bootstrap/dist/js/socket.io.js"></script>
        <script type="text/javascript">
        // Connect to the socket.io server
        $(function() {
            var socket = io();
            // Wait for data from the server
            $('form').submit(function() {
                socket.emit('data', $('#chat_form').val());
                $('#chat_form').val('');
                return false;
            });


            
        });
        </script>
