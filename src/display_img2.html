    <script src="bootstrap/dist/js/jquery-3.0.0.min.js"></script>

<body>
    <div class="navbar-wrapper">
        <div class="container">
            <nav class="navbar navbar-inverse navbar-static-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="home">
                            <img src="./assets/PL_13.png" alt="">
                        </a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="active"><a href="home">Home</a></li>
                            <li><a href="upload_image">Upload</a></li>
                            <li><a href="displayimage">Display</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <script type="text/javascript">
        $.ajax({
            url: '/upload_showImageList',
            complete: function(data) {
                //console.log(data)
                //console.log(data.responseJSON)
                var imagelist = data.responseJSON
                var list = "";
                var routesImage = "/displayimage/";

                for (i = 0; i < imagelist.length; i++) {
                    var imgName = '<a href="' + routesImage + imagelist[i] + '">' + imagelist[i] + '</a>'
                    list += "<li>" + imgName +"<div class='deleteMe'>X</div>"+"</li>";
                }
                $("#list").append("<ol>"+list+"</ol>");

            }
        });

        $(document).ready(function() {
            $(".deleteMe").on("click", function() {
                $(this).closest("li").remove();
            });
        });
        </script>
        <div class="center">
            <div class="container-fluid">
                <h3>list of uploaded images</h3>
                <div class="col-xs-3 well ">
                    <div class="scroll">
                        <div id=list> </div>
                    </div>
                    <div>
                        <button class="button">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
